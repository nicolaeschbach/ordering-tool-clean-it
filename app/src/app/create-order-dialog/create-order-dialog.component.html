<h1 class="mat-h1">New Order</h1>
<form class="form-container" (ngSubmit)="submitForm()">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select [(value)]="model.customerId">
          <mat-option *ngFor="let customer of customers" [value]="customer.id">{{customer.firstname + " " + customer.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="fill">
        <mat-label>Weight (kg)</mat-label>
        <input matInput [(ngModel)]="model.dryWeightKg" name="dryWeightKg" type="number" class="field-right-aligndf">
      </mat-form-field>
    </div>
  </div>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial type="submit" (click)="submitForm()">Submit</button>
  </mat-dialog-actions>
</form>
