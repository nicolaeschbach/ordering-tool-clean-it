version: '3.7'

volumes:
  db-data:

services:
  backend:
    build: ./orderingToolServer/
    ports:
      - 8080:8080

  frontend:
    build: ./app/
    ports:
      - 4200:80

  mysql:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    container_name: mysql
    ports:
      - 3306:3306
    restart: always
    environment:
      MYSQL_DATABASE: db_ordering_tool
      MYSQL_ROOT_PASSWORD: db%&secret
    volumes:
      - db-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    restart: always
    ports:
      - 8081:80